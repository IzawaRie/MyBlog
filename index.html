<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        .loading {
            margin: 20px 0;
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的个人博客</h1>
        <p>欢迎来到我的个人博客！这里分享我的技术心得、生活感悟和项目经验。</p>
        <div class="loading">正在加载完整版博客...</div>
        <a href="./index.html" class="btn">进入博客</a>
        <p style="font-size: 0.9rem; margin-top: 2rem; opacity: 0.7;">
            如果自动跳转失败，请点击上方按钮手动进入
        </p>
    </div>
    <script>
        // 自动跳转到Next.js构建的页面
        setTimeout(() => {
            window.location.href = './index.html';
        }, 2000);
    </script>
</body>
</html>
